<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>潘皇書｜網站設計 Portfolio & 服務</title>
  <meta name="description" content="專注高效能、好維護的網站設計與前端工程。作品集、服務項目、案例研究與聯絡方式。" />
  <meta name="color-scheme" content="light dark" />
  <style>
    :root{
      --bg:#0b0c10;--surface:#111317;--text:#e8e9ee;--muted:#b9bcc7;
      --primary:#60a5fa;--accent:#34d399;--line:#22252b;
      --r:16px;--space-4:1rem;--space-5:1.5rem;--space-6:2rem;--space-8:4rem;
      --font:system-ui,-apple-system,Segoe UI,Roboto,Noto Sans,Arial,sans-serif;
      --fs-1:clamp(2rem,4vw,3rem);--fs-2:clamp(1.5rem,3vw,2rem);
    }
    body{margin:0;font-family:var(--font);background:var(--bg);color:var(--text);line-height:1.6;padding-top:70px}
    a{text-decoration:none;color:inherit}
    img{max-width:100%;display:block}

    /* Header 固定在頂端 */
    .site-header{
      position:fixed;top:0;left:0;right:0;z-index:1000;
      background:color-mix(in oklab,var(--bg) 96%, transparent);
      border-bottom:1px solid var(--line);
      backdrop-filter:saturate(180%) blur(8px);
    }
    .site-header .container{
      display:flex;align-items:center;justify-content:space-between;
      padding:0.75rem 5%;max-width:1200px;margin:auto;
    }
    .brand{font-weight:700;display:flex;align-items:center;gap:.5rem}
    .site-nav ul{list-style:none;display:flex;gap:1rem;margin:0;padding:0}
    .btn{padding:.6rem 1rem;border-radius:.5rem;border:1px solid var(--line)}
    .btn--primary{background:var(--primary);color:#000;border:none}

    /* 區塊共用 */
    .section{padding:var(--space-8) 5%;max-width:1200px;margin:auto}
    .section__title{font-size:var(--fs-2);margin-bottom:1.5rem}

    /* Hero */
    .hero{padding:var(--space-8) 5%;max-width:1200px;margin:auto}
    .hero__title{font-size:var(--fs-1);margin:0 0 1rem}
    .hero__desc{color:var(--muted);margin-bottom:1.5rem}
    .hero__cta{display:flex;gap:1rem;margin-bottom:1.5rem}

    /* 作品集 */
    .filters{display:flex;gap:.5rem;margin-bottom:1.5rem}
    .filter{padding:.4rem .8rem;border:1px solid var(--line);border-radius:.4rem;cursor:pointer}
    .filter.is-active{background:color-mix(in oklab,var(--primary) 30%, var(--surface))}
    .work-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:1rem}
    .work-card{background:var(--surface);border:1px solid var(--line);border-radius:var(--r);overflow:hidden;cursor:pointer}
    .work-card img{width:100%;height:180px;object-fit:cover}
    .work-card__meta{padding:.75rem}
    .work-card__title{margin:0;font-size:1rem}
    .work-card__tags{color:var(--muted);font-size:.85rem}

    /* 聯絡表單 */
    form{display:grid;gap:.75rem;max-width:600px}
    input,textarea{padding:.6rem;border:1px solid var(--line);border-radius:.4rem;background:transparent;color:var(--text)}
    textarea{resize:vertical}
    .form-status{color:var(--muted);margin-top:.5rem}

    /* Footer */
    .site-footer{border-top:1px solid var(--line);padding:1.5rem 5%;text-align:center}
    .social{display:flex;gap:.8rem;justify-content:center;margin-top:.5rem;list-style:none;padding:0}

    /* Lightbox */
    .lightbox[hidden]{display:none}
    .lightbox{position:fixed;inset:0;background:rgba(0,0,0,.8);display:grid;place-items:center;z-index:2000}
    .lightbox__figure{max-width:90%;max-height:90%;display:grid;gap:.5rem}
    .lightbox__img{max-height:80vh;object-fit:contain;border-radius:.5rem;background:#000}
    .lightbox__close{position:absolute;top:1rem;right:1rem;font-size:1.5rem;background:#000;color:#fff;border:none;border-radius:50%;width:2rem;height:2rem;cursor:pointer}
    .lightbox__caption{text-align:center;color:#ccc}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="#"><span>▦</span> PAN HS</a>
      <nav class="site-nav">
        <ul>
          <li><a href="#services">服務</a></li>
          <li><a href="#work">作品</a></li>
          <li><a href="#cases">案例研究</a></li>
          <li><a href="#about">關於我</a></li>
          <li><a href="#contact" class="btn btn--primary">聯絡</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <!-- Hero -->
    <section class="hero">
      <h1 class="hero__title">把你的點子，做成<br><span style="color:var(--accent)">高效能的網站</span></h1>
      <p class="hero__desc">我把 UI/UX 與工程結構一次打包：快、好維護、易擴充，並且對 SEO 友善。</p>
      <div class="hero__cta">
        <a href="#work" class="btn btn--primary">看作品</a>
        <a href="#services" class="btn">看服務</a>
      </div>
    </section>

    <!-- Services -->
    <section id="services" class="section">
      <h2 class="section__title">服務項目</h2>
      <p>這裡放你的服務介紹…</p>
    </section>

    <!-- Work -->
    <section id="work" class="section">
      <h2 class="section__title">精選作品</h2>
      <div class="filters">
        <button class="filter is-active" data-filter="*">全部</button>
        <button class="filter" data-filter="branding">品牌</button>
        <button class="filter" data-filter="ecommerce">電商</button>
        <button class="filter" data-filter="portfolio">作品集</button>
      </div>
      <div class="work-grid" data-js="work-grid">
        <div class="work-card" data-tags="portfolio branding" data-caption="作品 A">
          <img src="https://via.placeholder.com/400x300?text=Work+A" alt="作品 A">
          <div class="work-card__meta">
            <h3 class="work-card__title">作品 A</h3>
            <span class="work-card__tags">#portfolio #branding</span>
          </div>
        </div>
        <div class="work-card" data-tags="ecommerce" data-caption="作品 B">
          <img src="https://via.placeholder.com/400x300?text=Work+B" alt="作品 B">
          <div class="work-card__meta">
            <h3 class="work-card__title">作品 B</h3>
            <span class="work-card__tags">#ecommerce</span>
          </div>
        </div>
      </div>
    </section>

    <!-- Cases -->
    <section id="cases" class="section">
      <h2 class="section__title">案例研究</h2>
      <p>這裡放案例研究樣板…</p>
    </section>

    <!-- About -->
    <section id="about" class="section">
      <h2 class="section__title">關於我</h2>
      <p>嗨，我是 <strong>潘皇書</strong>。這裡放你的自我介紹。</p>
    </section>

    <!-- Contact -->
    <section id="contact" class="section">
      <h2 class="section__title">聯絡我</h2>
      <form data-js="contact-form">
        <input name="name" type="text" placeholder="姓名" required>
        <input name="email" type="email" placeholder="Email" required>
        <input name="subject" type="text" placeholder="主旨" required>
        <textarea name="message" placeholder="訊息" rows="5"></textarea>
        <button type="submit" class="btn btn--primary">送出</button>
        <output class="form-status"></output>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    © <span data-js="year"></span> 潘皇書. All rights reserved.
    <ul class="social">
      <li><a href="#">GitHub</a></li>
      <li><a href="#">LinkedIn</a></li>
    </ul>
  </footer>

  <!-- Lightbox -->
  <div class="lightbox" data-js="lightbox" hidden>
    <button class="lightbox__close" data-js="lightbox-close">×</button>
    <figure class="lightbox__figure">
      <img class="lightbox__img" alt="">
      <figcaption class="lightbox__caption"></figcaption>
    </figure>
  </div>

  <script>
  (function(){
    // 年份
    document.querySelectorAll('[data-js="year"]').forEach(el=>el.textContent=new Date().getFullYear());

    // Work 篩選
    const grid=document.querySelector('[data-js="work-grid"]');
    const filters=document.querySelectorAll('.filter');
    if(grid&&filters.length){
      filters.forEach(btn=>{
        btn.addEventListener('click',()=>{
          filters.forEach(b=>b.classList.toggle('is-active',b===btn));
          const f=btn.dataset.filter;
          const cards=grid.querySelectorAll('.work-card');
          cards.forEach(card=>{
            const tags=(card.dataset.tags||'').split(' ');
            card.style.display=(f==='*'||tags.includes(f))?'':'none';
          });
        });
      });
    }

    // Lightbox
    const lb=document.querySelector('[data-js="lightbox"]');
    const lbImg=lb.querySelector('.lightbox__img');
    const lbCap=lb.querySelector('.lightbox__caption');
    const closeBtn=lb.querySelector('[data-js="lightbox-close"]');
    let items=[];let idx=-1;
    function open(i){idx=i;const it=items[idx];lbImg.src=it.querySelector('img').src;lbCap.textContent=it.dataset.caption||'';lb.hidden=false;document.body.style.overflow='hidden';}
    function close(){lb.hidden=true;document.body.style.overflow='';}
    if(grid){items=[...grid.querySelectorAll('.work-card')];items.forEach((c,i)=>c.addEventListener('click',()=>open(i)));closeBtn.addEventListener('click',close);lb.addEventListener('click',e=>{if(e.target===lb)close();});}

    // 聯絡表單 mailto
    const form=document.querySelector('[data-js="contact-form"]');
    const status=form.querySelector('.form-status');
    form.addEventListener('submit',e=>{
      e.preventDefault();
      const d=new FormData(form);
      const to="yourmail@example.com"; // TODO 換成你的信箱
      const body=`姓名: ${d.get('name')}\nEmail: ${d.get('email')}\n主旨: ${d.get('subject')}\n\n${d.get('message')}`;
      window.location.href=`mailto:${to}?subject=${encodeURIComponent('[網站洽談] '+d.get('subject'))}&body=${encodeURIComponent(body)}`;
      status.textContent="已開啟郵件軟體，若未自動開啟，請直接寄信至 "+to;
      form.reset();
    });
  })();
  </script>
</body>
</html>
